<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="container">
    <header class="header">
        <h1>TIC-TAC-TOE</h1>
    </header>

    <section class="score">
        <div class="score-boxes">
            <h2>X</h3>
        </div>
        <div class="score-boxes">
            <h2>O</h2>
        </div>
        <div class="score-boxes">
            <h2>TIE</h2>
        </div>
    </section>

    <section class="description">
        <p>Player X will always make the first move</p>
    </section>

    <section class="board">
        <div class="btn-container">
            <div class="btn-row">
                <button id="btn-1" value='' onclick="clicked(this)"></button>
                <button id="btn-2" value='' onclick="clicked(this)"></button>
                <button id="btn-3" value='' onclick="clicked(this)"></button>
            </div>
            <div class="btn-row">
                <button id="btn-4" value='' onclick="clicked(this)"></button>
                <button id="btn-5" value='' onclick="clicked(this)"></button>
                <button id="btn-6" value='' onclick="clicked(this)"></button>
            </div>
            <div class="btn-row">
                <button id="btn-7" value='' onclick="clicked(this)"></button>
                <button id="btn-8" value='' onclick="clicked(this)"></button>
                <button id="btn-9" value='' onclick="clicked(this)"></button>
            </div>
        </div>
    </section>

    <script src="tictaketoe.js"></script>
</body>
</html>
